<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form (ngSubmit)="onSubmit()" #registerForm = "ngForm" >
    <h3>Drop Us a Message</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName" >
            Name</label>
          <input type="text" name="Name"  class="form-control" required  #firstName = "ngModel" [(ngModel)] = "registerForm.firstName"   placeholder="Your Name *" value="" />

          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
               class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
              Name is required.
            </div>
          </div>

        </div>

        <div class="form-group">
          <label for="txtEmail" >
            Email</label>
          <input type="text" name="txtEmail" class="form-control" email  #txtEmail = "ngModel" [(ngModel)] = "registerForm.txtEmail" placeholder="Your Email *" value="" />

          <div *ngIf="txtEmail.invalid && (txtEmail.dirty || txtEmail.touched)"
               class="alert alert-danger">
            <div *ngIf="txtEmail.errors.required">
              Email is required.
            </div>
          </div>

        </div>

        <div class="form-group">
          <button class="btn btn-primary"   (click)="save()">Save</button>
          <br>

          <button class="btn btn-primary"  routerLink="/">Send</button>        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="txtMsg">
            Message</label>
          <textarea name="txtMsg" class="form-control" placeholder="Your Message *" required  #txtMsg = "ngModel" [(ngModel)] = "registerForm.txtMsg" style="width: 100%; height: 150px;"></textarea>

          <div *ngIf="txtMsg.invalid && (txtMsg.dirty || txtMsg.touched)"
               class="alert alert-danger">
            <div *ngIf="firstName.errors.required">
              Message is required.
            </div>
          </div>

        </div>
      </div>

    </div>
  </form>
</div>
