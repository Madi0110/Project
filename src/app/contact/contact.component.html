<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
    <h3>Drop Us a Message</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName" >
            Name</label>
          <input type="text" name="Name" class="form-control" placeholder="Your Name *" formControlName="firstName" value="" />
        </div>

        <div class="form-group">
          <label for="txtEmail" >
            Email</label>
          <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" formControlName="txtEmail" value="" />
        </div>
        <div class="form-group">
          <label for="txtPhone" >
            Phone</label>
          <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" formControlName="txtPhone" value="" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary"    (click)="save()">Submit</button>
          <br>
          <a routerLink="">To Home Page</a>
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="txtMsg">
            Message</label>
          <textarea name="txtMsg" class="form-control" placeholder="Your Message *" formControlName="txtMsg" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
