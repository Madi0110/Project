<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Add Player</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="playerDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="playerDetails.email" class="form-control" placeholder="Surname">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="playerDetails.phone" class="form-control" placeholder="Position">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addPlayer()">Add Player</button>
    </div>

  </div>
</div>
